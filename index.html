<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Tshirt </title>
<style>
  body{
  background-color: #999;
  border-width: 1px solid;
}

b,h2{
  color:#000;
  text-decoration: solid;
  background-color:red;
  border-radius:20px;
  font-size: 20px;


}

input{
  width: 70%;
  height:10%;
  border-radius: 20px;
}

textarea{
  border-radius: 10px;
}
#input{
  width: 30%;
  height: 30%;
  font-size: 20px;
}
</style>
</head>
<body  align=center >
  <script>
  function validate() {
     var regName = /^[a-zA-Z]+$/;
     var name = document.getElementById('fname').value;
     if(!regName.test(name)){
        alert('Please enter valid name.');
        document.getElementById('fname').focus();
        return false;
    }
    const d = new Date();
    yr = d.getFullYear();
    month = d.getMonth() + 1;
    day = d.getDate();
    let fname = document.forms["f"]["fname"].value;
    let lname = document.forms["f"]["lname"].value;
    let email = document.forms["f"]["email"].value;
    let quantity = document.forms["f"]["Quantity"].value;
    var new_window = window.open("", "_self");
        new_window.document.write("<h1>Order Confirmed</h1>");
        new_window.document.write("<br><b>First Name</b>: " + fname);
        new_window.document.write("<br><b>Last Name</b>: " + lname);
        new_window.document.write("<br><b>Quantity</b>: " + quantity);
        new_window.document.write("<br><b>Email</b>: " + email);
        new_window.document.write("<br><b>Date of order</b>: " + d.toDateString());

  }
  </script>
  <img src="cloth2.JPG" alt="Clothes" width="100%" height="400">
  <br>
  <h2 align=center>Order for Customized T-shirts</h2>
  <form name="f" onsubmit="return validate()">
    <br>
    <br>
    <label for="fname"><b>First name :</b></label>
    <input type="text" id="fname" name="fname" required><br><br>
    <label for="lname"><b>Last name :</b></label>
    <input type="text" id="lname" name="lname" required><br><br>
    <label for="email">&emsp;&emsp;<b>Email : </b></label>
    <input type="email" id="email" name="email" required><br>
   <br>
    <br>
  <label for="shirt"><b>Type of Tshirt :</b></label>
   <select name="tshirt" id="tshirt">
  <option value="Standard">Standard</option>
  <option value="V-neck">V-neck</option>
  <option value="Sleeveless">Sleeveless</option>
  <option value="Polo">Polo</option>
  </select>
  <br>
  <br>
    <label for="size"><b>Size :</b></label>
   <select name="size1" id="size1">
  <option value="small">small</option>
  <option value="medium">medium</option>
  <option value="large">large</option>
</select><br><br>
  <p><b>Fabric : </b></p>
  <input type="radio" id="c" name="fav_language" value="Cotton">
  <label for="Cotton">Cotton</label>
  <input type="radio" id="l" name="fav_language" value="Linen">
  <label for="Linen">Linen</label><br><br>
  <p><b>Colour of Tshirt : </b></p>
  <input type="radio" id="html" name="fav_language" value="Red">
  <label for="red">Red</label>
  <input type="radio" id="css" name="fav_language" value="Navy Blue">
  <label for="navy blue">Navy Blue</label>
  <input type="radio" id="javascript" name="fav_language" value="Black">
  <label for="black">Black</label><br><br><br>
<label for="Quantity"><b>Quantity :</b></label>
<input type="text" id="Quantity" name="Quantity"><br><br>
  <label for="Comment"><b>Comments :</b></label><br><br>
  <textarea id="Comment1" name="Comment1" rows="4" cols="50"></textarea>
    <br>
    <br>
    <label for="Address"><b>Address :</b></label><br><br>
    <textarea id="Address" name="Address" rows="4" cols="50" required></textarea><br><br>
    <label for="City">&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp; <b>City :</b></label>
    <input type="text" id="City" name="City" required><br><br>
    <label for="State / Province">&nbsp;&nbsp; <b>State / Province :</b></label>
    <input type="text" id="State / Province" name="State / Province" required><br><br>
    <label for="Postal / Zip Code"><b>Postal / Zip Code : </b></label>
    <input type="text" id="Postal / Zip Code" name="Postal / Zip Code" required><br><br>
   <br>
  <br>
<input id="input" type="submit" value="Submit">
</form>
</body>
</html>
